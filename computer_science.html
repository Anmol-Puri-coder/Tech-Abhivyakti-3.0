<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science Quiz</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="quiz_selection">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr/>
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="option_a">Option A</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="option_b">Option B</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="option_c">Option C</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="option_d">Option D</label>
                </li>
            </ul>
            <hr/>
            <div class="button" id="submit">Submit</div>
        </div>
    </div>
    <script src="computer_science.js"></script>
</body>
</html>
